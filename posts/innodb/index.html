        <h1 id="innodb">InnoDB</h1>
<h2 id="三大特性">三大特性</h2>
<ul>
<li>插入缓冲</li>
<li>两次写</li>
<li>自适应哈希索引</li>
</ul>
<h2 id="自适应哈希索引">自适应哈希索引</h2>
<p><img src="https://cdn.jsdelivr.net/gh/nber1994/fu0k@master/uPic/20181102200713773_1016629773.png" alt="">
InnoDB会监控表上二级索引的查找，如果耳机索引多次被查询，则会对该热数据建立hash索引<br>
这些操作都是InnoDB自己的行为，用户控制不了</p>
