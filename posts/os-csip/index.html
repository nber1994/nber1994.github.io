    <div class="blog-post-content">
        <h1 id="os-csip">os-csip</h1>
<ul>
<li>cs 代码段寄存器</li>
<li>Ip 指令指针寄存器</li>
<li>基地址：偏移地址</li>
</ul>
<p>在8086pc机中，任意时刻，设CS中的内容为M，IP中的内容为N，8086CPU将从内存M*16+N单元开始，读取下一条指令</p>
<h1 id="8086cpu工作的过程可以描述如下">8086cpu工作的过程可以描述如下：</h1>
<ul>
<li>1:从CS:IP指向的内存单元读取指令，读取的指令进入指令缓冲器</li>
<li>2：IP=IP+所读取指令的长度，从而读取下一条指令</li>
<li>3:执行指令，转到步骤1，重复这个过程</li>
</ul>
